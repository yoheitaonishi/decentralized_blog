<!DOCTYPE html>
<html>
<head>
  <title>DAppsブログ</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link rel="list" href="list.html">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./app.js"></script>
</head>
<body>
  <br>
    <button id="blog_list_btn" class="btn-list">一覧</button>
    <button id="blog_create_btn" class="btn-list">ブログを書く</button>
  </br>

  <!-- ブログ一覧 -->
  <table id="blog_list">
  <thead>
    <tr>
      <td>ID</td>
      <td>作成者</td>
      <td>タイトル</td>
    </tr>
  </thead>
  <tbody>
  </tbody>
  </table>

  <template id="blog_row">
    <tr>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </template>

  <!-- ブログ表示 -->
  <div id="display_blog">
  </div>

  <!-- ブログ登録 -->
  <div id="blog_create">
  <br><label for="title">タイトル:</label><input type="text" id="title" placeholder="今日の出来事"></input>
  <br><label for="body">本文:</label><input type="textarea" id="body" placeholder="今日は非中央集権的な1日だった。"></input>
  <br><br><button id="send" onclick="App.sendBlog()">公開</button>
  <br><br>
  <span id="status"></span>
  <br><br>
  <span id="blogIdElement"></span>
  <span id="writerElement"></span>
  <br><br>
  <span id="titleElement"></span>
  <br><br>
  <span id="bodyElement"></span>
  </div>

  <!-- ブログ編集 -->
  <div id="blog_edit">
  <br><label for="title">タイトル:</label><input type="text" id="title" placeholder="今日の出来事"></input>
  <br><label for="body">本文:</label><input type="textarea" id="body" placeholder="今日は非中央集権的な1日だった。"></input>
  <br><br><button id="send" onclick="App.sendBlog()">公開</button>
  <br><br>
  <span id="status"></span>
  <br><br>
  <span id="blogIdElement"></span>
  <span id="writerElement"></span>
  <br><br>
  <span id="titleElement"></span>
  <br><br>
  <span id="bodyElement"></span>
  </div>

</body>
</html>
